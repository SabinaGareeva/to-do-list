<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/light.css" media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="src/css/dark.css" media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="flex">
          <fieldset class="switcher">
            <input type="checkbox" class="switch" />
            <label for="s2"></label>
          </fieldset>
        </div>
      </div>
    </header>

    <main>
      <!-- секция с основным содержимым to-do-list -->
      <section class="container grades">
        <form id="case-form">
          <div class="input-container">
            <label class="label" for="your-grade">Enter case</label>
            <input
              type="text"
              min="0"
              required
              autocomplete="off"
              placeholder="What do you have planed?"
              id="your-assignments"
            />
          </div>
          <div class="flex-start">
            <button type="submit" data-variant="primary" class="mr-8">Add case</button>

            <button id="show-history" data-variant="secondary" class="mr-8" type="button">Show details</button>
            <form id="priority-form" action="#">
              <div class="select-container">
                <label for="sort">Priority:</label>
                <select id="sort" name="sort">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low" selected>Low</option>
                </select>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M8 11L3 6L3.7 5.3L8 9.6L12.3 5.3L13 6L8 11Z"
                    fill="#161616"
                  />
                </svg>
              </div>
            </form>
          </div>
        </form>
        <div id="grades-history">
          <h2>Your to-do list</h2>
          <ul id="to-do-list"></ul>
        </div>
      </section>
      <!-- sidebar-neflix -->
      <section class="sidebar" data-align="left">
        <div class="nav nav-black">
          <div class="nav nav-red">
            <div class="nav nav-white">
              <button class="nav-btn close-button">
                <svg width="12" height="12" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M8 0.7L7.3 0L4 3.3L0.7 0L0 0.7L3.3 4L0 7.3L0.7 8L4 4.7L7.3 8L8 7.3L4.7 4L8 0.7Z"
                    fill="#161616"
                  />
                </svg>
              </button>
              <div id="grades-history" class="grades-history">
                <h2>Information about your affairs</h2>
                <ul id="information-list"></ul>
              </div>
              <button id="panel-location" data-variant="primary">Right panel</button>
            </div>
          </div>
        </div>
      </section>
      <div class="overlay"></div>
    </main>
    <script src="src/js/components/theme-switcher.js"></script>
    <!-- Логика страницы index.html  -->
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
